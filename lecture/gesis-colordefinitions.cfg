% GESIS color definitions.
% Version 1.1. -- 09.11.2017 Ulrike Fischer fischer@troubleshooting-tex.de

\definecolor{gesisblue}     {RGB}{68,90,111}
\colorlet{gesisbluelight}   {gesisblue!20!white}
\definecolor{gesissanddark} {RGB}{172,166,144} %unused
\definecolor{gesissandlight}{RGB}{234,229,206}
\definecolor{gesisorange}   {RGB}{255,97,0}

%  Varianten, siehe mail 9.11., blau zu dunkel
%  Blau: Hex #58748f bzw. RGB(88/116/143)
%  Orange: Hex #e66400 bzw. RGB(230/100/0)

\definecolor{gesisbluevar}  {RGB}{88,116,143}
\colorlet{gesisbluelightvar}{gesisbluevar!20!white}
\definecolor{gesisorangevar}{RGB}{230,100,0}

\newcommand\gesisCIbluecolors{%
\colorlet{gesislightbg}{gesisbluelight} %
\colorlet{gesisdarkbg} {gesisblue}      %
\colorlet{gesisalerted}{gesisorange}}

\newcommand\gesisvarbluecolors{%
  \colorlet{gesisdarkbg}{gesisbluevar}%
  \colorlet{gesislightbg}{gesisbluelightvar}%
  \colorlet{gesisalerted}{gesisorangevar}}
  
\newcommand\gesisCIcolors{%
  \colorlet{gesisdarkbg}{gesisblue}%
  \colorlet{gesislightbg}{gesissandlight}%
  \colorlet{gesisalerted}{gesisorange}}
  

\gesisvarbluecolors % change perhaps to varA



